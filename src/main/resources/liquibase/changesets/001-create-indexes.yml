databaseChangeLog:
  - changeSet:
      id: 1
      author: hogwarts
      changes:
        - createIndex:
            indexName: idx_student_name
            tableName: student
            columns:
              - column:
                  name: name
                  descending: false

  - changeSet:
      id: 2
